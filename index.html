<!DOCTYPE html>
<html>

<head>
    <title>chatapp tutorial</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Helvetica, Arial, sans-serif;
        }

        #form {
            background: #181818dc;
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #4e8357;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 1px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        //ソケットにより入室を管理
        let socket = io();
        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages");

        //フォームが送信されたときに実行
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if (input.value) {
                //サーバーにメッセージを送信
                socket.emit("chat massage", input.value);
                input.value = "";
            }
        });

        //クライアント側からメッセージを受け取る
        socket.on("chat message", (msg) => {
            //ul要素の子要素としてメッセージを追加
            let item = document.createElement("li");
            item.textContent = msg;
            messages.appendChild(item);
        })

    </script>
</body>

</html>
